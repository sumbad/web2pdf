name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive: tar.gz

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz

          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross

      - name: Build
        run: cross build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          set -eux

          BIN=web2pdf
          VERSION=${GITHUB_REF_NAME}
          TARGET=${{ matrix.target }}

          mkdir -p dist

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp target/$TARGET/release/$BIN.exe dist/
            cd dist
            7z a ../$BIN-$VERSION-$TARGET.zip *
          else
            cp target/$TARGET/release/$BIN dist/
            chmod +x dist/$BIN
            tar -czf $BIN-$VERSION-$TARGET.tar.gz -C dist .
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            *.zip

